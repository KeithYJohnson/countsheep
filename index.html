<html>
	<head>
		<link href = "main.css" rel="stylesheet" type="text/css">
		<script src = "jquery-1.9.1.min.js" type="text/javascript" ></script>

	</head>

	<body>
		<div id="sheep-pen">
			<h1 id="title"> Count Sheep, Go to Sleep.com.org.info/index</h1>
			<img src="sheep.gif" id="sheep"/>
		</div>

		<button id="fly">Make Sheep Fly</button>



		<script>


			$('#fly').click(function() {
			  $('img').animate({"left": "+=1400px"}, 1000);
				});

			$("body").on("click", null, createSheep)

			function createSheep() {

				var img = $('<img id="sheep">');

				img.attr('src', "sheep.gif");
				img.appendTo("#sheep-pen");	
				console.log("Added sheep");

			}	


		</script>




	</body>
</html>
