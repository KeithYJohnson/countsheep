<html>
	<head>
		<link href = "main.css" rel="stylesheet" type="text/css">
		<script src = "jquery-1.9.1.min.js" type="text/javascript" ></script>
		<script src = "underscore-min.js" type="text/javascript" ></script>

	</head>

	<body>
		<div id="sheep-pen">
			<h1 id="title"> Count Sheep, Go to Sleep.com.org.info/index</h1>
			<img src="sheep.gif" id="sheep"/>
		</div>

		<button id="fly">Make Sheep Fly</button>
		<button id="stop">Stop Sheep</button>



		<script>
			$(document).ready(function(){
				$('#stop').click(flySheepFly.stop);
				$('#fly').click(flySheepFly);
			});

			function flySheepFly() {
				var random = Math.random() * (5000 - 15000) + 15000;
				timer = setInterval(makeSheepFly, random);
			}

			function createSheep() {

				var img = $('<img id="sheep">');

				img.attr('src', "sheep.gif");
				img.appendTo("#sheep-pen");	
				console.log("Added sheep");

			}	

			function makeSheepFly () {
				$('img').animate({"left": "+=1400px"}, 10000);
				createSheep();
			}


		</script>




	</body>
</html>
