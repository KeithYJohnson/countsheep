<html>
	<head>
		<link href = "main.css" rel="stylesheet" type="text/css">
		<script src = "jquery-1.9.1.min.js" type="text/javascript" ></script>

	</head>

	<body>
		<div id="sheep-pen">
			<h1 id="title"> Count Sheep, Go to Sleep.com.org.info</h1>
			<img src="sheep.gif" id="sheep"/>
		</div>



		<script>
			// $('body').on("click", "#sheep", flyingSheep);

			$('body').click(function() {
			  $('#sheep').animate({"left": "+=1400px"}, 10000);
				});

			$("body").on("click", null, createSheep)

			// function flyingSheep () {
			// $('#sheep').animate({"left": "+=14000px"}, 100000);
			// 	});
			function createSheep() {

				var img = $('<img id="sheep">');
				var i = 0;
				img.attr('src', "sheep.gif");
				img.appendTo("#sheep-pen");
				console.log("Added sheep");
				i++;
			}


		</script>




	</body>
</html>
